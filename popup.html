<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Script Executor</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Custom Script Executor</h1>
  <textarea id="scriptInput" placeholder="Enter your custom script here..."></textarea>
  <button id="runScriptButton">Run Script</button>

  <script src="popup.js"></script>
</body>
</html>
